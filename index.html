<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行計画プランナー</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>旅行計画プランナー</h1>
    <form id="travel-form">
        <label for="destination">行き先:</label>
        <input type="text" id="destination" name="destination" required>

        <label for="people">人数:</label>
        <input type="number" id="people" name="people" min="1" required>

        <label for="start-date">出発日:</label>
        <input type="date" id="start-date" name="start-date" required>

        <label for="end-date">帰宅日:</label>
        <input type="date" id="end-date" name="end-date" required>

        <label for="activities">やりたいこと:</label>
        <textarea id="activities" name="activities" rows="4" required></textarea>

        <button type="submit">旅行計画を作成</button>
    </form>

    <div id="travel-plan">
        <!-- ここに旅行計画が表示されます -->
    </div>

    <script src="./index.js"></script>
</body>
</html>
